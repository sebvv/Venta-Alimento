
<header class="header">
  <a href="/home">
    <img
      src="/assets/playground_assets/logo2-200w.png"
      alt="image"
      class="home-image1 navbar-logo-title"
    />
  </a>
    <div>
      <span class="heading-1">BB PETS LTDA.</span>
    </div>
</header>
<div class="container">
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
<app-footer></app-footer>
