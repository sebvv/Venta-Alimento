<div class="blog-post-card-blog-post-card" [ngClass]="rootClassName">
  <img
    [attr.alt]="image_alt"
    [attr.src]="image_src"
    class="blog-post-card-image"
  />
  <div class="blog-post-card-container">
    <span class="blog-post-card-text">{{ new_prop }}</span>
    <span class="blog-post-card-text1">{{ description }}</span>
    <a
      [attr.href]="link_to"
      target="_blank"
      rel="noreferrer noopener"
      class="button"
    >
      Read more
    </a>
  </div>
</div>
